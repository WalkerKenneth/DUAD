<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Form</title>
</head>
<body>
    <header>
        <h1>2024 Elections !!!</h1>
        <p>Electronic vote Page</p>
    </header>
    <main>
        <form action="/Users/kenneth/Documents/Python/DUAD/module-2/week-2/vote-message.html">

            <label for="full_name">Full Name</label>
            <br />
            <input type="text" id="full_name" name="fullName" required>
            <br />
            <br />
            <label for="email">Email</label>
            <br />
            <input type="email" id="email" name="userEmail" required>
            <br />
            <br />
            <label for="user_ID">ID</label>
            <br />
            <input type="number" id="user_ID" name="userID" required>
            <br />
            <br />
            <label for="user_phone">Phone Number</label>
            <br />
            <input type="number" id="user_phone" name="userPhone" required>
            <br />
            <br />
            <label for="candidate_dropdown">Candidate</label>
            <br />
            <select name="candidate_dropdown" id="candidate_dropdown" required>
                <option hidden>Choose President</option>
                <option value="candidate_1">Candidate 1</option>
                <option value="candidate_2">Candidate 2</option>
                <option value="candidate_3">Candidate 3</option>
            </select>
            <br />
            <br />
            <input type="submit" value="Vote">
        </form>
    </main>
</body>
</html>
